<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">{{ title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a hx-get="{{ url_for('index') }}" hx-target="#content" hx-swap="innerHTML" hx-push-url="true">Home</a>
            </li>
            <li><a hx-get="{{ url_for('register') }}" hx-target="#content" hx-swap="innerHTML"
                    hx-push-url="true">Register</a></li>
            <li><a hx-get="{{ url_for('contact') }}" hx-target="#content" hx-swap="innerHTML"
                    hx-push-url="true">Contact</a></li>
        </ul>
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
